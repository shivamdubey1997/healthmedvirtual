<body>
<a href="/wirghtrainning">Go back</a>
 <form
      class="container"

    >
      {% csrf_token %}

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Workout video</label>

          name="video"
        />
      </div>
          <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Title Of Video</label>

          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="titleofvideo"
        />
      </div>
            <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Description</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="dietdescription"

        />
      </div>
              <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Specify Your Country</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="country"

        />
      </div>
              <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Day</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"

        />
      </div>
                  <div class="mb-3">

    </form>
