<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
 <a href="/"> <button type="button" class="btn btn-success mr-2" data-toggle="modal" data-target="#loginModal">
Go Back
  </button></a>
<video class="embed-responsive embed-responsive-16by9" controls="controls"  width="500" height="400" >
      <source src="{{vlogpost.vlog.url}}" type="video/mp4" /></video>
<h1>{{vlogpost.mediastram}}</h1>
<h1>{{vlogpost.description}}</h1>


 <form
      class="container"
      method="POST"
      action=""
      enctype="multipart/form-data"
    >
      {% csrf_token %}

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Comment</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="comment"
        />

      </div>
      <button type="submit" class="btn btn-primary">Post comment</button>
    </form>
{% for x in displaycomment %}
<h1>{{x.comment}}   {{x.author}}</h1>
{% if request.user == x.author %}
<h1>deletecomment</h1><hr>
{% else %}
<h1>plzz signup</h1>
{% endif %}
{% endfor %}
</body>
</html>
